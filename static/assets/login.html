<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md=12">  <!--use to link the login page with home page-->
              <a href="index.html" style="text-decoration: none;">Home</a>
            </div>
          </div>
        </div>

    <div class="container">
        <div class="row">
        <div class="col-md-4 shadow mt-4 p-4 mx-auto"> <!--it will divide the screen in 4 cols  and mt-4 is used to give margin spacing and p is used for padding -->
            <h2>Login</h2>
            <form method="POST" action="">
                <div class="mb-3">
                    <label for="input1" class="form-label">Username</label>
                    <input type="email" class="form-control" id="input1" placeholder="Enter username">
            
                  </div>
                  <br>
                  <div class="mb-3">
                    <label for="input2" class="form-label">Password</label>
                    <input type="password" class="form-control" id="input2" placeholder="Enter password">
                  </div>
    
                  
                  <input type="submit" class="btn btn-danger" value="Login">Not a user? <a href="/register" style="text-decoration: none;">Register</a>
    
             </form>
        </div>
    
       </div>
    
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
